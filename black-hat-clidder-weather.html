<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Black Hat Weather</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      font-size: 2em;
      margin: 20px 0;
    }

    .search-bar {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      width: 220px;
      outline: none;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00bcd4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #0194a7;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 20px;
      margin: 10px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }

    .weather-main {
      text-align: center;
      max-width: 700px;
      width: 100%;
    }

    .iframe-wrapper {
      width: 100%;
      height: 400px;
      border-radius: 12px;
      overflow: hidden;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    .forecast {
      display: flex;
      gap: 10px;
      overflow-x: auto;
      padding: 10px 0;
      scrollbar-width: none;
    }

    .forecast::-webkit-scrollbar {
      display: none;
    }

    .forecast-card {
      min-width: 150px;
      text-align: center;
    }

    .details {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      margin-top: 20px;
      gap: 15px;
    }

    .details .card {
      flex: 1 1 150px;
      text-align: center;
    }

    @media (max-width: 600px) {
      .forecast-card {
        min-width: 120px;
      }
    }
  </style>
</head>
<body>
  <h1>Black Hat Weather</h1>

  <div class="search-bar">
    <input type="text" id="cityInput" placeholder="Enter city (e.g., Colombo)">
    <button onclick="loadWeather()">Search</button>
  </div>

  <div class="weather-main card">
    <div class="iframe-wrapper">
      <iframe id="weatherFrame" src="https://wttr.in/?0&lang=en"></iframe>
    </div>
  </div>

  <div class="forecast card">
    <div class="forecast-card">
      <h3>Today</h3>
      <p>üå§Ô∏è</p>
      <p>30¬∞C / 25¬∞C</p>
    </div>
    <div class="forecast-card">
      <h3>Tomorrow</h3>
      <p>‚õÖ</p>
      <p>29¬∞C / 24¬∞C</p>
    </div>
    <div class="forecast-card">
      <h3>Day After</h3>
      <p>üåßÔ∏è</p>
      <p>27¬∞C / 23¬∞C</p>
    </div>
  </div>

  <div class="details">
    <div class="card">
      <h4>Humidity</h4>
      <p>72%</p>
    </div>
    <div class="card">
      <h4>Wind</h4>
      <p>14 km/h</p>
    </div>
    <div class="card">
      <h4>Sunrise</h4>
      <p>6:02 AM</p>
    </div>
    <div class="card">
      <h4>Sunset</h4>
      <p>6:49 PM</p>
    </div>
  </div>

  <script>
    function loadWeather() {
      const city = document.getElementById('cityInput').value.trim();
      const frame = document.getElementById('weatherFrame');
      if (city) {
        const encodedCity = encodeURIComponent(city);
        frame.src = `https://wttr.in/${encodedCity}?0&lang=en`;
      } else {
        frame.src = `https://wttr.in/?0&lang=en`;
      }
    }
  </script>
</body>
</html>
